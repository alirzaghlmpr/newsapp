<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>News App</title>
  </head>
  <body>
    <div class="container">
      <div class="margin row justify-content-around text-center">
        <div class="col-4">
          <button class="button deactive">
            <i class="bi bi-geo-alt icon"></i><br />
            Country
          </button>
        </div>
        <div class="col-4">
          <button class="button deactive">
            <i class="bi bi-journals icon"></i><br />
            Category
          </button>
        </div>
        <div class="col-4">
          <button class="button deactive">
            <i class="bi bi-check-circle icon"></i> <br />
            Submit
          </button>
        </div>
      </div>

      <div class="m-2 p-2 row justify-content-around text-center">
        <div class="col-md-3 col-6 my-1">
          <div class="country text-center p-2 deactive">
            <img
              src="./assets/images/argentina.png"
              alt=""
              style="width: 50%"
            />
            <br /><br />
            <p>Argentina</p>
          </div>
        </div>
        <div class="col-md-3 col-6 my-1">
          <div class="country text-center p-2 deactive">
            <img src="./assets/images/france.png" alt="" style="width: 50%" />
            <br /><br />
            <p>France</p>
          </div>
        </div>
        <div class="col-md-3 col-6 my-1">
          <div class="country text-center p-2 deactive">
            <img src="./assets/images/germany.png" alt="" style="width: 50%" />
            <br /><br />
            <p>Germany</p>
          </div>
        </div>
        <div class="col-md-3 col-6 my-1">
          <div class="country text-center p-2 deactive">
            <img src="./assets/images/italy.png" alt="" style="width: 50%" />
            <br /><br />
            <p>Italy</p>
          </div>
        </div>
      </div>

      <div class="m-2 p-2 row justify-content-around text-center">
        <div class="col-md-3 col-6 my-1">
          <div class="country text-center p-2 deactive">
            <img
              src="./assets/images/united-kingdom.png"
              alt=""
              style="width: 50%"
            />
            <br /><br />
            <p>UK</p>
          </div>
        </div>
        <div class="col-md-3 col-6 my-1">
          <div class="country text-center p-2 deactive">
            <img src="./assets/images/japan.png" alt="" style="width: 50%" />
            <br /><br />
            <p>Japan</p>
          </div>
        </div>
        <div class="col-md-3 col-6 my-1">
          <div class="country text-center p-2 deactive">
            <img src="./assets/images/portugal.png" alt="" style="width: 50%" />
            <br /><br />
            <p>Portugal</p>
          </div>
        </div>
        <div class="col-md-3 col-6 my-1">
          <div class="country text-center p-2 deactive">
            <img src="./assets/images/spain.png" alt="" style="width: 50%" />
            <br /><br />
            <p>Spain</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
